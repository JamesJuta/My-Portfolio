        function showModal(mediaType, mediaSrc) {
            const modalDialog = document.getElementById('modalDialog');
            const mediaContent = document.getElementById('mediaContent');
            mediaContent.innerHTML = ''; // Clear any previous content
    
            if (mediaType === 'image') {
                modalDialog.className = 'modal-dialog modal-dialog-centered'; // Normal modal size
                mediaContent.innerHTML = `<img src="${mediaSrc}" alt="" class="img-fluid" style="border-radius: 10px;">`;
            } else if (mediaType === 'video') {
                modalDialog.className = 'modal-dialog modal-dialog-centered modal-lg'; // Larger modal size for videos
                mediaContent.innerHTML = `
                    <video src="${mediaSrc}" controls style="width: 100%; height: auto; border-radius: 10px;"></video>
                `;
            } else if (mediaType === 'carousel') {
                modalDialog.className = 'modal-dialog modal-dialog-centered'; // Larger modal size for carousel
                const carouselItems = mediaSrc.map((src, index) => `
                    <div class="carousel-item ${index === 0 ? 'active' : ''}">
                        <img src="${src}" class="d-block w-100" style="border-radius: 10px;">
                    </div>
                `).join('');

                // Carousel indicators
                const carouselIndicators = mediaSrc.map((_, index) => `
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="${index}" class="${index === 0 ? 'active' : ''}" aria-current="${index === 0 ? 'true' : ''}" aria-label="Slide ${index + 1}"></button>
                `).join('');

                mediaContent.innerHTML = `
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            ${carouselIndicators}
                        </div>
                        <div class="carousel-inner" style="border-radius: 10px;">
                            ${carouselItems}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                `;

            }
        }
    
        document.addEventListener('click', function(event) {
            const viewButton = event.target.closest('.view-button');
            if (viewButton) {
                const mediaType = viewButton.getAttribute('data-media-type');
                const mediaSrc = JSON.parse(viewButton.getAttribute('data-media-src'));
                
                if (mediaType === 'link') {

                } else {
